<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBA wireflow interactive elements</title>

    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <script src="./scripts/scripts.js" defer></script>
</head>

<body>
    <header>
        <img class="logo" src="./images/oba.png" alt="oba-logo">

        <span class="top-menu">
            <div class="search">
                <i class='bx bx-search icon'></i>
                <input type="text" placeholder="Zoek...">
            </div> 

            <img class="user-img" src="./images/wingsan.png" alt="user-image">
        </span>
    </header>

    <nav class="side-menu">

        <ul class="nav-list">
            <li class="nav-item">
                <a href="">
                    <i class='bx bx-home icon'></i>
                    <span class="nav-text">Welkom</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="">
                    <i class='bx bx-user icon'></i>
                    <span class="nav-text">Abonnementen</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="">
                    <i class='bx bx-list-ul icon'></i>
                    <span class="nav-text">Leeslijst</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#">
                    <i class='bx bx-bar-chart-alt-2 icon'></i>
                    <span class="nav-text">Uitleningen & Verlengen</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="">
                    <i class='bx bx-bell icon'></i>
                    <span class="nav-text">Uitleengeschiedenis</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="">
                    <i class='bx bx-bookmark icon'></i> 
                    <span class="nav-text">Diensten & Producten</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#">
                    <i class='bx bx-pie-chart-alt icon'></i>
                    <span class="nav-text">Betaalgeschiedenis</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#">
                    <i class='bx bx-heart icon'></i>
                    <span class="nav-text">Reserveringen</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#">
                    <i class='bx bx-log-out icon'></i>
                    <span class="nav-text">Uitloggen</span>
                </a>
            </li>
        </ul>

        <div class="menu-toggle">
            <div class="menu-text">Menu</div>
            <button class='bx bx-chevron-right toggle'>klikme</button>
        </div>
    </nav>

    <main>
        <h1>hello?</h1>
    </main>
    
</body>
</html>
